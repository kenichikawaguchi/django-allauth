{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Set Password" %} | Miku{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <h2 class="my-4">{% trans "Set Password" %}</h2>
    <form method="post" action="{% url 'account_set_password' %}" class="passwor_set">
      {% csrf_token %}

      {% for field in form %}
        <div class="row gx-2 mb-4">
          <label for="{{ field.id_for_label }}" class="col-md-3 col-form-label text-md-end">
            <strong>{{ field.label_tag }}</strong>
          </label>
          <div class="col-md-5">
          {{ field }}
          {{ field.errors }}
          </div>
        </div>
      {% endfor %}
      <div class="row">
        <div class="col-md-8 text-end">
          <button class="btn btn-primary" type="submit">{% trans 'Set Password' %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
